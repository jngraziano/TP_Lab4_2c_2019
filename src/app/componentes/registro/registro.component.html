<app-header  > </app-header>

<body >
<div class="form-group ">
    <label for="username">Usuario</label>
    <input type="email" class="form-control " ngModel [email]="true" [(ngModel)]="cuentaRegistro.username" id="username" name="username" aria-describedby="emailHelp" placeholder="Ingrese mail" required>
    <small id="emailHelp" class="form-text naranja" *ngIf="usuarioUtilizado">Usuario ya utilizado. </small>
    <small id="emailHelp" class="form-text naranja" *ngIf="emailincompleto">Ingrese email valido. </small>
    
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control"  [(ngModel)]="cuentaRegistro.password" id="password" name="password" placeholder="Ingrese contraseña" required>
  </div>
  <div class="form-group">
    <label for="passwordR" >Reingrese contraseña</label>
    <input type="password" class="form-control"  [(ngModel)]="cuentaRegistro.passwordR" id="passwordR" name="passwordR" placeholder="Reingrese contraseña" required>
    <small id="emailHelp" class="form-text naranja" *ngIf="contraError">Las contraseñas no coinciden.</small>
    
</div>
<small id="emailHelp" class="form-text naranja" *ngIf="faltancampos">Por favor completar todos los campos.</small>
<br>
  <!-- <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button class="btn btn-dark btn-block" (click)="registrarme()">Agregar</button>
  <br>
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
     
    </div>
  </div>
  <br>
  <label *ngIf="agregado" class="agregado"  style="width: 100%">Usuario Agregado.</label>

</body>
