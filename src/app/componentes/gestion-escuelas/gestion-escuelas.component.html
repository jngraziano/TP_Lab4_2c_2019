        <br><br><br>
          <table mat-table [dataSource]="listaPendientes" class="lessons-table mat-elevation-z8" style="align-content: center;">
           
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.idPedido}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Sector </th>
                <td mat-cell *matCellDef="let element"> {{element.sector | uppercase}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol" style="text-align: center;">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <!--  -->
                <td mat-cell *matCellDef="let element" appEstadopedido [estado]="element.estado"  > {{element.estado | uppercase}} </td>
              </ng-container>
      
              <ng-container matColumnDef="preparacion">
                  <th mat-header-cell *matHeaderCellDef> T.Preparacion </th>
                  <td  *matCellDef="let element"> <select Temadark [(ngModel)]="element.tiempoPreparacion">
                    <option value="5">5 min</option>
                      <option value="10">10 min</option>
                      <option value="20">20 min</option>
                      <option value="30">30 min</option>
                    </select>
                  </td>
              </ng-container>
      
              <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef>Acciones </th>
                  <td *matCellDef="let element">
      
                      <app-botonpreparar *ngIf="element.estado=='pendiente' && usuarioLogeado.perfil != 'mozo'" (lanzador)="TraerTabla()" [id]="element.id" [idPedido]="element.idPedido" [tiempoPreparacion]="element.tiempoPreparacion" ></app-botonpreparar>
                      <app-botonservir *ngIf="element.estado=='preparacion' && usuarioLogeado.perfil == 'mozo'" (lanzador)="TraerTabla()" [id]="element.id" [idPedido]="element.idPedido"></app-botonservir>
                  </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <br><br><br>
