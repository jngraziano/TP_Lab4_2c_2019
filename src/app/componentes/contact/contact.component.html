<mat-card style="background-image: url('./assets/images/devices.jpg');
background-repeat: no-repeat;
background-size: cover;
height: 765px;
">


<div class="card-body letra">

     <div fxFlex>
        <div class="card-title">
            <img class="enmarcada" src="./assets/images/techsolutions.png" alt="Avatar">
           
            <hr style="border-color: white">
        </div>
     </div> 

    <div class="card-text">
      <!-- <h3 >Contactanos</h3>   -->
      <h1>Información de contacto</h1> 
      <div fxLayout="column" fxLayout.gt-sm="row">
          <div fxFlex="50" fxFlexOffset="50px">
           <h3 >Dirección</h3>
           <address letraYcolor>
            Atuel 362, Distrito Tecnológico<br>
              Parque Patricios<br>
              BUENOS AIRES<br>
              <h3 >Teléfono</h3>
              <i class="fa fa-phone"></i>:+15 34713587<br>
              <h3 >Email</h3>
              <i class="fa fa-envelope"></i>: 
              <a href="mailto:contacto@techsolutions.com">contacto@techsolutions.com</a>
            </address>
            <div>
              <a class="btn btn-dark" href="tel:+15 34713587"><i class="fa fa-phone"></i> Llamar </a>
              <a class="btn btn-dark"><i class="fa fa-skype"></i> Skype</a>
              <a class="btn btn-dark" href="mailto:contacto@techsolutions.com"><i class="fa fa-envelope-o"></i> Email</a>
            </div>
          </div>
          <!-- <div fxFlex="40">
                <h4 letraYcolor>Mapa de nuestra locacion</h4>
                <app-map></app-map>
          </div> -->
        </div>
    </div>
</div>
