<app-header></app-header>

<body>
<div class="divMayor">
    <div class="row ">
<div class="form-ingreso" style="text-align: center; width: 100%;">
  <br>      
  <h3 letraYcolor >Ingrese Documento Nacional de Identidad  </h3><br>
  <div class="form-goup">
  <input Temadark  type="text" class="form-control form-control-lg" style="text-align: center;" [(ngModel)]="idPedido" placeholder="DNI / CI / LE / LC" > <br><br>
  <button class="btn btn-dark btn-block btn-lg" (click)="TraerTiempo()" >Ingresar</button>
</div>
</div>
    </div>
    <br>

<!-- <div class="row"> -->
  <!-- <div class="info-cliente col-sm-8"> -->
    <h1 *ngIf="idPedido" letraYcolor>
      DNI ingresado: {{idPedido}}
    </h1>
   
    <mat-card>
       <table *ngIf="detalles" mat-table [dataSource]="detalles" class="mat-elevation-z8 border border-dark" style="color:black; background: rgba(119, 136, 153, 0.481); align-content: center;">
     
            <!-- Position Column -->
            <ng-container matColumnDef="nroPedido">
              <th mat-header-cell *matHeaderCellDef> Nro de Pedido </th>
              <td mat-cell *matCellDef="let element"> {{element.idPedido}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="producto">
              <th mat-header-cell *matHeaderCellDef> Productos Pedidos </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->

            <ng-container  matColumnDef="tiempoRestante">
              <th mat-header-cell *matHeaderCellDef> Tiempo Estimado de Preparaci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.tiempoPreparacion | tEspera: element.tiempoPreparacion}} min.<br> <p *ngIf="element.tiempoPreparacion == 0">Pedido a ser tomado por responsable.</p> </td>
              <!-- <td *ngIf="element.tiempoPreparacion == 0"></td> -->
            </ng-container>
     

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
  <!-- </div> -->
  <br><br>
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">

    </div>
  </div>
  <br>
</div>
</body>
