<head>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>



<mat-card>
<form novalidate [formGroup]="loginForm" (ngSubmit)="Entrar()"  >
  

    <mat-toolbar mat-dialog-title color="gray">
        <h4 letraYcolor >Ingresar <button mat-button mat-dialog-close class="close">&times;</button></h4>
    </mat-toolbar>

    <mat-card-content>
   
    
        <div class="centro" >    
          <img mat-card-avatar src="./assets/images/login.png">
        </div>
    </mat-card-content> 

    <div class="form-group">
        <label for="uslabel">Ingrese usuario:</label>
        <!-- <input matInput type="text" formControlName="username"  class="inputs" style="width: 94%;" name="usuario" required> -->
        <input type="text" class="form-control" id="uslabel" formControlName="username"  name="usuario" required>    
    </div>  
    <div class="form-group">
        <label for="passlabel">Ingrese contrase√±a:</label>
        <div style="
            display: flex; 
            justify-content: end; ">
        <mat-icon matSuffix (click)="hide = !hide"><i class="fa fa-eye"></i></mat-icon>
        </div>
        <input formControlName="password" class="form-control" id="passlabel"  name="password" [type]="hide ?  'text': 'password' ">
        
    </div>  
        
    

        <!-- BOTON INGRESAR -->
        <!-- <div class="button"> -->
          <!-- <button class="btn btn-danger btn-block"  mat-dialog-close >Cancelar</button> -->
          
             
        <!-- CAPTCHA -->
        <div class="form-group">
        <div data-theme="dark" #recaptcha ></div>
        <p class="form-text naranja" *ngIf="captchaE">Acepte el captcha por favor.</p>
        <p class="form-text naranja" *ngIf="error">Usuario incorrecto o no existe.</p>
        </div>

        <mat-card-actions> 
        <button type="submit" class="btn btn-success btn-block btn-lg" >Ingresar</button>
        </mat-card-actions>
        
        <br>

        <!-- SPINNER -->
        <div *ngIf="isLoading" class="d-flex justify-content-center">
          <div class="spinner-border" role="status"></div>
        </div>
        <br>

      
</form>
